<div id="loading-screen" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #000080; z-index: 9999; display: flex;
    justify-content: center; align-items: center; flex-direction: column;">
  <h1 style="color: yellow; font-family: 'Comic Sans MS';">LADE WEB SEITE...</h1>
  <div style="width: 200px; height: 20px; border: 2px solid white; margin: 20px;">
    <div id="loading-bar" style="height: 100%; width: 0%; background: lime;"></div>
  </div>
  <p style="color: white;">Baue verbindung auf...</p>
</div>

<script>
  setTimeout(function() {
    var loadingBar = document.getElementById('loading-bar');
    var width = 0;
    var interval = setInterval(function() {
      width += Math.random() * 15;
      if (width >= 100) {
        width = 100;
        clearInterval(interval);
        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      }
      loadingBar.style.width = width + '%';
    }, 100);
  }, 1000);
</script>
